<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="homemain.xhtml">

	<ui:define name="content">

		<div class="leftmenu">

			<ui:include src="leftmenu.xhtml"></ui:include>

		</div>

		<div
			style="width: 1250px; height: 500px; background-color: #E7E7E7; float: left; margin-left: 20px; margin-top: 10px;">

			<div
				style="height: 500px; width: 900px; background-color: white; float: left;">

				<div
					style="width: 890px; height: 80px; background-color: #CECECE; float: left; padding-left: 10px;"><h3>Create a New Course</h3></div>

				<div style="padding-left: 20px; width: 850px;">
					<h:form>
						<table>

							<tr>
								<td>Course Title</td>
								<td><h:inputText size="100" id="coursetitle" value="#{coursesBean.courseTitle}"></h:inputText></td>
							</tr>

							<tr>
								<td>Description</td>
								<td><h:inputTextarea rows="10" cols="101" id="description" value="#{coursesBean.description}"></h:inputTextarea>
								</td>
							</tr>

							<tr>
								<td>Reference Code</td>
								<td><h:inputText size="100" id="referenceCode" value="#{coursesBean.referenceCode}"></h:inputText></td>
							</tr>

							<tr>
								<td>Active</td>
								<td><h:selectBooleanCheckbox value="#{coursesBean.status}"
										id="chkRememberMe" /></td>
							</tr>


						</table>
						<br />
	Course image (Optional)
	<hr></hr>

						<table>
							<tr>
								<td><h5>
										<b>Upload an image</b>
									</h5></td>
								<td><input type="file" value="Choose file" /></td>
							</tr>

						</table>

						<hr></hr>
						
						<h:commandButton type="submit" value="Save" action="#{coursesBean.save}"></h:commandButton> or <a href="homemaincontent.xhtml">Cancel</a>

					</h:form>

				</div>


			</div>
	
			<div style="height: 200px; width: 330px; background-color: white; float: right;">
			
			
			<div style="height: 50px; width: 320px; background-color: #CECECE; float: left; padding-left: 10px;" ><h3>NOTIFICATION</h3></div>
			
			<div style="padding-left: 10px; padding-top: 40px; "><p><h5>By default this course will be added as active course. Later you can edit the course if requried .</h5></p></div>
			
			
			</div>
			
			<div style="float: left; height:100px; width:100px; margin-left: 130px; margin-top: 30px;" > <h:button value="Plan Course" outcome="createdetailcourse" ></h:button></div>
			
		</div>

	</ui:define>

</ui:composition>
</html>
