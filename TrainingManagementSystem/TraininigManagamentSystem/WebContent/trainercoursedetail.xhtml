<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="topmenu.xhtml">
<ui:define name="content">
    
          <div class="container-fluid">
      <div class="row " >
             <div class="col-lg-1">
              
         
            </div>
            
          
         
            <!--/span-->


				<div class="col-lg-8">


					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-info ">
								<div class="panel panel-heading">
									<h2>All Courses</h2>
								</div>
								<div class="panel-body">
							
						
					
				
						
						
							<ui:repeat var="list" value="#{coursesBean.courseDetailsList}">
						
						
						<table class="table table-bordered table-striped table-hover">
								<tr class="info">
									<td  colspan="4" align="center"><h3 >Course Title:#{list.courseTitle}</h3></td>
								</tr>
								<tr class="success">
								
								<td><h4>Heading</h4></td>
								<td><h4>Sub-heading</h4></td>
								<td><h4>Current Status</h4></td>
								<td><h4>Change Status</h4></td>
								
							</tr>
								
							<h:form>
							
							
									
								
								
							<ui:repeat var="lists" value="#{list.headingList}">
								<tr>
							<td>
									#{lists.heading_text}
									
								</td>
								
							<td>
						<ui:repeat var="listsub" value="#{lists.subheading}">
									#{listsub.subheadin}
									<br/>
									
							</ui:repeat>
									</td>
						<td>			
						<ui:repeat var="listsub" value="#{lists.subheading}">
						#{listsub.completion_status}
						</ui:repeat>
						</td>
						<td>
						
												<ui:repeat var="listsub" value="#{lists.subheading}">
						
										<h:commandButton type="submit" value="Completed" class="btn btn-info" 	action="#{subheadingBean.updateCourse}">
												 <f:setPropertyActionListener target="#{subheadingBean.subheading_id}" value="#{listsub.subheading_id}"  />
									             <f:setPropertyActionListener target="#{subheadingBean.completion_status}" value="Completed"  />
												
												</h:commandButton>&nbsp;
												<h:commandButton type="submit" value="Pending" class="btn btn-danger " 	action="#{subheadingBean.updateCourse}">
									            <f:setPropertyActionListener target="#{subheadingBean.completion_status}" value="Pending"  />
								
												 <f:setPropertyActionListener target="#{subheadingBean.subheading_id}" value="#{listsub.subheading_id}"  />
												</h:commandButton>&nbsp;
												<h:commandButton type="submit" value="Not-Completed" class="btn btn-warning" 	action="#{subheadingBean.updateCourse}">
									   <f:setPropertyActionListener target="#{subheadingBean.completion_status}" value="Not-Completed"  />
												 
												 <f:setPropertyActionListener target="#{subheadingBean.subheading_id}" value="#{listsub.subheading_id}"  />
												</h:commandButton>
										</ui:repeat>
										
										
										</td>
									
										
										
															
						
							
						
						
							</tr>
							</ui:repeat>
						
								
								
								
								
							</h:form>
							

						</table>
							</ui:repeat>
						
			
								
								
								
								</div>


							</div>
						</div>
					</div>
				
					

				</div>

				<div class="col-lg-3">
				<div class="row">
					<div class="panel panel-info">
						<div class="panel-heading">Notification</div>
						<div class="panel-body">
							By default this course will be added as active course. Later you can edit the course if requried.
						</div>
					</div>
					</div>
					
					
				</div>


			</div>
		</div>
	</ui:define>

</ui:composition>

</html>
