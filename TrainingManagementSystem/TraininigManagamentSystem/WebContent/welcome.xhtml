<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>

<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="jquery-ui.js"></script>
<script type="text/javascript" src="javaScript/loginJs.js"></script>
<script type="text/javascript" src="javaScript/registrationJs.js"></script>
<script src="jquery.cookie.js"></script>

<link rel="stylesheet" href="jquery-ui.css" />
<link rel="stylesheet" href="CSS/loginCss.css" />
<link rel="stylesheet" href="CSS/style.css" />

<script>
$(document).ready(function(){
   $('#userName').focusin(function(){
       $('#userName').addClass('box');
       $('#user').text("Enter userName");
   });
   
   $('#userName').focusout(function(){
       $('#userName').removeClass('box');
       $('#user').text("");
   });
   
   $('#password').focusin(function(){
       $('#password').addClass('box');
       $('#pass').text("Enter Password");
   });
   
   $('#password').focusout(function(){
       $('#password').removeClass('box');
       $('#pass').text("");
   });
     
   
 });
</script>

<style>
#login, #register {
-moz-box-shadow: inset 0px -13px 0px 0px #ffffff;
-webkit-box-shadow: inset 0px -13px 0px 0px #ffffff;
box-shadow: inset 0px -13px 0px 0px #ffffff;
background-color: #f9f9f9;
-moz-border-radius: 6px;
-webkit-border-radius: 6px;
border-radius: 6px;
border: 1px solid #dcdcdc;
display: inline-block;
cursor: pointer;
color: #666666;
font-family: Arial;
font-size: 11px;
font-weight: bold;
padding: 9px 15px;
text-decoration: none;
text-shadow: 0px 1px 0px #ffffff;
}

#login:hover, #register:hover {
background-color: #e9e9e9;
}

#login:active, #register:active {
position: relative;
top: 1px;
}

#wrapper {
color: blue;
}

body {
background-image: url("bck1.jpg");
}

#loginForm {
height: 400px;
width: 500px;
background-color: plum;
position: absolute;
padding-left: 20px;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
background-image: url("box.jpg");
}

.box {
background: plum;
}

.red {
background: red;
color: white;
}

.orange {
background: orange;
color: white;
}

.green {
background: green;
color: white;
}

#show {
margin-top: 150px;
}

#dialog {
border-color: black;
text-shadow: fuchsia;
text-decoration: overline;
color: navy;
background-image: url("CSS/bck.jpg");
}
</style>

</h:head>
<h:body style="background-image:url(back.jpg);">
<div id="loginForm">
<h:form prependId="false">
<table id="loginForm" style="height: 300px">
<tr>
<td colspan="2" align="center"><h1>Login Form</h1></td>
</tr>
<tr>
<td colspan="2" style="color: red;" align="center">#{param.error}</td>
</tr>
<tr>
<td>User name</td>
<td><h:inputText id="userName" value="#{userBean.userName}" /></td>
</tr>
<tr>
<td colspan="2" align="center"><span id="user"></span></td>
</tr>
<tr>
<td>Password</td>
<td><h:inputSecret id="password" value="#{userBean.password}" /></td>
</tr>
<tr>
<td colspan="2" align="center"><span id="pass"></span></td>
</tr>
<tr>
<td colspan="2" align="center"><h:selectBooleanCheckbox
id="check" />Remember Me</td>
</tr>
<tr>
<td align="center"><h:commandButton type="button"
value="Sign Up" id="register" /></td>
<td align="center"><h:commandButton type="submit"
value="Sign In" id="login" action="#{userBean.LoginAction}" /></td>
</tr>
</table>
</h:form>
</div>

<div id="dialog" style="display: none;" title="Registration Form">

<h:form prependId="false">

<table>
<tr>
<td>Name:</td>
<td><h:inputText id="name" value="#{userBean.name}" /></td>
<td><span id="spanName" /></td>
</tr>
<tr>
<td>Contact:</td>
<td><h:inputText id="contact" value="#{userBean.contact}" /></td>
<td><span id="spanContact" /></td>
</tr>
<tr>
<td>Email:</td>
<td><h:inputText id="email" value="#{userBean.email}" /></td>
<td><span id="spanEmail" /></td>
</tr>

<tr>
<td>Designation:</td>
<td><h:selectOneMenu value="#{userBean.designation}">
<f:selectItem itemValue="null"
itemLabel="---------Select--------" />
<f:selectItem itemValue="1" itemLabel="Manager" />
<f:selectItem itemValue="2" itemLabel="Trainer" />
<f:selectItem itemValue="3" itemLabel="Trainee" />
</h:selectOneMenu></td>
</tr>
<tr>
<td>UserName:</td>
<td><h:inputText id="userName1" value="#{userBean.userName}" /></td>
<td><span id="spanUser" /></td>
</tr>
<tr>
<td>Password:</td>
<td><h:inputSecret id="password1" value="#{userBean.password}" /></td>
<td><span id="spanPassword" /></td>
</tr>

<tr>
<td align="center" colspan="2"><h:commandButton type="submit"
value="Save" action="#{userBean.userRegistration}" /></td>
</tr>
</table>
</h:form>

</div>

</h:body>
</html>
