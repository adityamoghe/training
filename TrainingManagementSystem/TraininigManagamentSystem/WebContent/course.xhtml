<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="topmenu.xhtml">
<ui:define name="content">
    
          <div class="container-fluid">
      <div class="row " >
             <div class="col-lg-1">
              
              <ui:include src="template/sidebar.xhtml"></ui:include>
            </div>
            
          
         
            <!--/span-->


				<div class="col-lg-8">


					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-info ">
								<div class="panel panel-heading">
									<h2>All Courses</h2>
								</div>
								<div class="panel-body">
							
						
						<table class="table table-bordered">

							<tr class="info">
								<td><h4>Select</h4></td>
								<td><h4>Course_id</h4></td>
								<td><h4>Reference No.</h4></td>
								<td><h4>Title</h4></td>
								<td><h4>Action</h4></td>

							</tr>
							<h:form>

								<ui:repeat var="list" value="#{coursesBean.courseList}">
									<tr>
										<td><h:selectBooleanCheckbox value="select" /></td>
										<td>#{list.course_id}</td>
										<td>#{list.reference_code}</td>
										<td>#{list.course_title}</td>
										<td>
										
										
										<h:commandButton id="status" type="submit" class="btn btn-primary" action="#{coursesBean.changeStatusMethod}"
												value="#{list.button_value}">
												<f:setPropertyActionListener value="#{list.course_id}" target="#{coursesBean.selectedCourse_id}"></f:setPropertyActionListener>
										</h:commandButton> 
												
												
												&nbsp; &nbsp;
												
												
												
												
										 <h:commandButton type="submit" value="Details" class="btn btn-success" 	action="#{coursesBean.displayDetails}">
												 <f:setPropertyActionListener target="#{coursesBean.course_id}" value="#{list.course_id}"  />
												</h:commandButton>
												 &nbsp; &nbsp;
												 <h:commandButton
												 type="submit" value="Delete" class="btn btn-danger" 
												action="#{coursesBean.deleteCourse}">
												<f:setPropertyActionListener target="#{coursesBean.selectedCourse_id}" value="#{list.course_id}"></f:setPropertyActionListener>
												</h:commandButton>
												
												&nbsp; &nbsp;
												
												
												
												
												</td>


									</tr>
								</ui:repeat>
							</h:form>

						</table>
						
						

					
								
								
								
								
								</div>


							</div>
						</div>
					</div>
				
					

				</div>

				<div class="col-lg-3">
				<div class="row">
					<div class="panel panel-info">
						<div class="panel-heading">Notification</div>
						<div class="panel-body">
							By default this course will be added as active course. Later you can edit the course if requried.
						</div>
					</div>
					</div>
					
					<div class="row">
					<div class="panel panel-info">
						<div class="panel-heading">Course Details</div>
						<div class="panel-body">
						<center>
						<div class="row badge"  style="width:200px;background-color: #d9edf7">
      							<h:button value="Course Detail &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; " class="btn " style=" text-align:left;background-color: transparent"  outcome="createdetailcourse.xhtml" ><span class="glyphicon glyphicon-chevron-right " style=" text-align:right;"></span></h:button>
      								</div>
      								</center>
						</div>
						
					</div>
					
					</div>
				</div>


			</div>
		</div>
	</ui:define>

</ui:composition>

</html>
